version: "1.0"
 
services:
    db:
      image: mcr.microsoft.com/mssql/server:2019-latest
      container_name: BakeryDB
      environment:
        ACCEPT_EULA: "Y"
        SA_PASSWORD: "SecretPassword123"
        MSSQL_PID: "Developer"
        
      ports:
        - 1433:1433
    mongodb:
      image: mongo:latest
      restart: always
      environment:
        MONGO_INITDB_ROOT_USERNAME: root
        MONGO_INITDB_ROOT_PASSWORD: example
      ports:
        - 27017:27017